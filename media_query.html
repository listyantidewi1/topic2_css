<!DOCTYPE html>
<html>
  <head>
    <title>CSS Media Queries</title>
    <style>
      body {
        background-color: pink;
      }

      @media screen and (min-width: 480px) {
        body {
          background-color: lightgreen;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Media Queries</h1>
    <p>
      Ubah ukuran screen untuk melihat hasilnya!! Jika ukuran screen kurang dari
      atau sama dengan 480px, maka bg color menjadi pink. Untuk menampilkan bg
      color hijau, ukuran minimal screen diatur menjadi 480px
    </p>
  </body>
</html>
