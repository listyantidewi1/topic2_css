<!DOCTYPE html>
<html>
  <head>
    <title>Child Selector</title>
    <style>
      div > p {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h1>Child Selector</h1>
    <p>
      Child selector menyeleksi elemen-elemen yang menjadi anak dari elemen
      tertentu
    </p>
    <div>
      <p>Paragraf 1 merupakan anak</p>
      <p>Paragraf 2 merupakan anak</p>
      <section><p>Paragraf 3 merupakan cucu</p></section>
    </div>
    <p>Paragraf 4 bukan anak</p>
    <p>Paragraf 5 bukan anak</p>
  </body>
</html>
