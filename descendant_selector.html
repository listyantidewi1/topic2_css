<!DOCTYPE html>
<html>
  <head>
    <title>Descendant Selector</title>
    <style>
      div p {
        background-color: palegoldenrod;
      }
    </style>
  </head>
  <body>
    <h1>Descendant Selector</h1>

    <p>
      Descendant Selector adalah selector yang menyeleksi seluruh keturunan dari
      sebuah elemen.
    </p>

    <div>
      <p>Paragraf 1 di dalam div</p>
      <p>Paragraf 2 di dalam div</p>
      <section><p>Paragraf 3 di dalam div</p></section>
    </div>

    <p>Paragraf 4 di luar div</p>
    <p>Paragraf 5 di luar div</p>
  </body>
</html>
