<!DOCTYPE html>
<html>
  <head>
    <title>Font Google</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Palette+Mosaic&display=swap&effect=fire|neon|outline|emboss|shadow-multiple"
    />
    <style>
      body {
        text-shadow: 3px 3px 3px #ababab;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1 class="font-effect-fire" style="font-family: Pacifico">
      WindSong Font on Fire
    </h1>
    <h1 class="font-effect-neon" style="font-family: Palette Mosaic">
      WindSong Font Neon
    </h1>
    <h1 class="font-effect-outline">WindSong Font Outline</h1>
    <h1 class="font-effect-emboss">WIndSong Font Emboss</h1>
    <h1 class="font-effect-shadow-multiple"></h1>
    <p>Paragraf ini menggunakan font Google, yaitu WindSong</p>
    <p>1234567890</p>
  </body>
</html>
